<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektra</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <style>
       #mapid { height: 700px; }
   </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        var mymap = L.map('mapid').setView([24.556680, 73.705724], 14);
        mymap.locate();
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1Ijoia2hhbm5ha3NoYXQ3IiwiYSI6ImNrZmlsZjRobTE5ZHMycm8zZ3BkeGFyN3gifQ.1QD2g1KpNcFVUqKJ-M5_9g'
        }).addTo(mymap);

        var circle = L.circle([24.536912,73.691626], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        var circle = L.circle([24.565357, 73.719063], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        var circle = L.circle([24.548988, 73.724816], {
            color: 'green',
            fillColor: '#0dfd04',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        var circle = L.circle([24.572137, 73.702463], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        var circle = L.circle([24.561052, 73.698515], {
            color: 'green',
            fillColor: '#0dfd04',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        var circle = L.circle([24.550747, 73.704008], {
            color: 'green',
            fillColor: '#0dfd04',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        var circle = L.circle([24.580879, 73.742460], {
            color: 'green',
            fillColor: '#0dfd04',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        var circle = L.circle([24.588684, 73.726152], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);
        var circle = L.circle([24.563862, 73.727354], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);

        function onLocationFound(e) {
            var radius = e.accuracy;

            L.marker(e.latlng).addTo(mymap)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(mymap);
        }
        
        mymap.on('locationfound', onLocationFound);
    </script>
</body>
</html>
