{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map | Elektra</title>
    <link rel="shortcut icon" href="{% static 'favicon.jpg' %}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

   <style>
       #mapid { height: 700px; }
   </style>
</head>
<body>
    <div id="mapid"></div>
    <script>
        var mymap = L.map('mapid').setView([24.556680, 73.705724], 14);
        mymap.locate();
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1Ijoia2hhbm5ha3NoYXQ3IiwiYSI6ImNrZmlsZjRobTE5ZHMycm8zZ3BkeGFyN3gifQ.1QD2g1KpNcFVUqKJ-M5_9g'
        }).addTo(mymap);

        {% for i in data %}
            {% if i.is_solved %}
                var circle = L.circle([{{i.latitude}}, {{i.longitude}}], {
                    color: 'green',
                    fillColor: '#0dfd04',
                    fillOpacity: 0.5,
                    radius: 500
                }).addTo(mymap);
            {% else %}
                var circle = L.circle([{{i.latitude}}, {{i.longitude}}], {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.5,
                    radius: 500
                }).addTo(mymap);
            {% endif %}
        {% endfor %}

        function onLocationFound(e) {
            var radius = e.accuracy;

            L.marker(e.latlng).addTo(mymap)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(mymap);
            
        }
        
        mymap.on('locationfound', onLocationFound);
    </script>
</body>
</html>
